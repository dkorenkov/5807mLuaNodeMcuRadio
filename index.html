    <style TYPE="text/css">

                <h1>FM radio</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <button type="button" class="btn btn-success" id="turnOnButton">On</button>
                        </div>

                    <br />

                        </div>

                            <button type="button" class="btn  alert-primary" id="stereoButton">Stereo</button>
                        </div>
                        <div class="col-sm">

                            Stereo<fig class="readiness" id="stereoLamp"></fig>                          
                        </div>
                        <div class="col-sm">
                            <span id="station">
                             104.2
                            </span>
                          </div>
                    </div>
                    <br />
                    <div class="progress" id="signalLevel">
                        <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="8" aria-valuemin="8" aria-valuemax="30"></div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm">
                            Volume:
                            <select class="form-control" id="volumeSelect" name="volumeSelect">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected=selected>3</option>\
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                            </select>
                        </div>
                    </div>                    
                    <div class="row" style="padding: 1em 0 5em 0">
                        <div class="col-sm">
                            <div class="input-group mb-3">
                                <input type="text" id="stationFreq" class="form-control" placeholder="station, such as 104.90" aria-label="Station" aria-describedby="basic-addon2" />
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" id="stationButton" type="button">Change</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                </div>
                <a href="file.html" class="btn btn-info"> File upload </a>
                <a href="status.html" class="btn btn-info">Status </a>
                <a href="files.html" class="btn btn-info"> Files </a>
            </main>
        </div>
    </div>

    function updateControls(status) {
        if (status.freq) 
            $("#station").text((parseFloat(status.freq / 1000.)).toFixed(2))
        if (status.fmstation) {
            if (status.fmstation > 0)
                $("#tunedLamp").addClass("rdns_success").removeClass("rdns_err")
            else
                $("#tunedLamp").addClass("rdns_err").removeClass("rdns_success")
        }
        if (status.signal) {
            var val = (status.signal-8)*3.2
            var progress=$('#signalLevel div.progress-bar').css("width", val + "%")
            if (status.signal > 12 && status.signal < 15)
                    $('#signalLevel div.progress-bar').addClass("bg-warning").removeClass("bg-success").removeClass("bg-danger")
            else if (status.signal >= 15)
                    $('#signalLevel div.progress-bar').addClass("bg-success").removeClass("bg-warning").removeClass("bg-danger")
            else
                    $('#signalLevel div.progress-bar').addClass("bg-danger").removeClass("bg-warning").removeClass("bg-success")
        }
        if (status.stereo) {
            if (status.stereo > 0)
                $("#stereoLamp").addClass("rdns_success")
            else

    }
